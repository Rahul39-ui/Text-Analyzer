<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS with Dark Mode Theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Text Analyzer</title>



</head>
<body>
  <style>


    .ground{
        width:52.5%;
    }

    
  </style>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/"><h4>Text Analyzer</h4></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item {% if request.path == '/' %}active{% endif %}">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item {% if request.path == '/about' %}active{% endif %}">
          <a class="nav-link" href="/about">About</a>
        </li>
        <!-- Add more navigation items and set their 'href' and 'active' classes as needed -->
      </ul>
    </div>
  </nav>
  {% block body %}
    
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcome to Text analyzer!</strong> You can analyze your text here in any way!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
    


<div class="container mt-5">

    <h2 class="mb-5 text-dark" style="font-size: 50px; color: rgb(77, 163, 255);">Welcome to Text Analyzer</h2>
        <!-- Add your radio button inputs and labels here as in your original code -->
        <form action='/analyze' method='post'>
          {% csrf_token %}
          <div class="form-group mx-auto">
              <label for="exampleFormControlTextarea1" style="font-weight:400; font-size:22px; margin-bottom:30px; margin-top:30px;">Enter your text here.</label>
              <textarea class="form-control ground" id="exampleFormControlTextarea1" rows="5" name='text' style="resize: none; font-size:18px; background-color: transparent;"></textarea>
          </div>
          
          <div class='custom-control custom-switch my-2'>
            <input type='checkbox' name='removepunc' class='custom-control-input' id='customSwitch1'>
            <label class='custom-control-label' for='customSwitch1'>Remove Punctuations</label>
          </div>
          <div class='custom-control custom-switch my-2'>
            <input type='checkbox' name='toupper' class='custom-control-input' id='customSwitch2'>
            <label class='custom-control-label' for='customSwitch2'>Conver to UPPERCASE</label>
          </div>
  
          <div class='custom-control custom-switch my-2'>
            <input type='checkbox' name='extraspcrem' class='custom-control-input' id='customSwitch3'>
            <label class='custom-control-label' for='customSwitch3'>Remove extra spaces</label>
          </div>
          <div class='custom-control custom-switch my-2'>
            <input type='checkbox' name='charactercount' class='custom-control-input' id='customSwitch4'>
            <label class='custom-control-label' for='customSwitch4'>Count characters</label>
          </div>
          <div class='custom-control custom-switch my-2'>
            <input type='checkbox' name='lineremove' class='custom-control-input' id='customSwitch5'>
            <label class='custom-control-label' for='customSwitch5'>Remove extra lines</label>
          </div>
  
  
          
          <button type="submit" class="btn btn-dark my-4">Analyze text</button>
      </form>
  </div>
  
  {% endblock body %}
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
