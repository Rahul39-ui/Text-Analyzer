{% extends 'index.html' %}

{% block body %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Your text has been analyzed successfully!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
    
    <h2 class="text-center my-5 text-dark">Your Analyzed text {{purpose}}</h2>
    <p>
        <pre  style="color:rgb(0, 255, 0); font-size:30px; font-weight:500;" class="result text-center text-dark">{{analyzed_text}}</pre>
    </p>
    

{% endblock body %}
